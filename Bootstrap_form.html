<html>
    <head>
        <title>Bootstrap Form Example</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
        <link rel="stylesheet" href="css/font-awesome.css" type="text/css">
        <link rel="stylesheet" href="css/stylesheet_form1.css" type="text/css">
        <script src="js/angular.js"></script>
    </head>
    <style>
        #form_area{
            background-color: #E1E1E1;
            margin-top:5%;
            margin-bottom:10%;
            margin-left: 18%;
            margin-right: 18%;
            padding: 6px 30px 6px 10px;
            box-shadow: 0px 0px 10px rgba(0,0,0,.25), 2px 5px 15px rgba(100,50,150,.25);
        }
    </style>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-sm-8-offset-4" id="form_area" >
                    <h3>Contact Us Today !</h3> <br><br>
                    <form class="form-horizontal">
                        <div class="form-group">
                            <label class="control-label col-sm-3" for="name">First Name:</label>

                            <div class="col-sm-9">
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                    <input id="FirstName" type="text" class="form-control" name="fistname" placeholder="FirstName">
                                </div>                  

                            </div>

                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-3" for="name">Last Name:</label>

                            <div class="col-sm-9">
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                    <input id="LastName" type="text" class="form-control" name="Lastname" placeholder="LastName">
                                </div>                  
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-3" for="name">E-mail:</label>

                            <div class="col-sm-9">
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
                                    <input id="Email" type="text" class="form-control" name="Email" placeholder="yourmail@abc.com">
                                </div>                  
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-3" for="name">Phone:</label>

                            <div class="col-sm-9">
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="glyphicon glyphicon-earphone"></i></span>
                                    <input id="phone" type="text" class="form-control" name="Phone" placeholder="(+91)9479472029">
                                </div>                  
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-3" for="name">Address:</label>

                            <div class="col-sm-9">
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="glyphicon glyphicon-home"></i></span>
                                    <input id="Address" type="text" class="form-control" name="Address" placeholder="Address">
                                </div>                  
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-3" for="name">City:</label>

                            <div class="col-sm-9">
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="glyphicon glyphicon-home"></i></span>
                                    <input id="City" type="text" class="form-control" name="City" placeholder="City">
                                </div>                  
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-3" for="State">State:</label>

                            <div class="col-sm-9">
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="glyphicon glyphicon-list"></i></span>
                                    <select name="state" id="state" class="form-control">
                                        <option selected="selected">Please select your State</option>
                                        <option>Arunachal Pradesh</option>
                                        <option>Assam</option>
                                        <option>Andhra Pradesh</option>
                                        <option>Bihar</option>
                                        <option>Bengal</option>
                                        <option>Madhya Pradesh</option>
                                        <option>Chhattisgarh</option>
                                        <option>Delhi</option>
                                        <option>Maharashtra</option>
                                        <option>Gujarat</option>
                                        <option>Haryana</option>
                                        <option>Jammu & Kashmir</option>
                                        <option>Karnataka</option>
                                        <option>Kerala</option>
                                        <option>Tamil Nadu</option>
                                        <option>Punjab</option>
                                        <option>Rajasthan</option>
                                        <option>Orissa</option>
                                        <option>Jharkhand</option>
                                        <option>Manipur</option>
                                        <option>Mizoram</option>
                                        <option>Tripura</option>
                                        <option>Uttar Pradesh</option>
                                        <option>Uttarakhand</option>
                                    </select>
                                </div>    
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-3" for="zip code">Zip Code:</label>
                            <div class="">
                            </div>
                            
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
