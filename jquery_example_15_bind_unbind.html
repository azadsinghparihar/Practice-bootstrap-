<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
        <link rel="stylesheet" href="css/font-awesome.css" type="text/css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

        <style>

            .container-fluid {

                border-radius: 5px;
                background-color: #FEF3E2;
                padding: 10px 0 20px 0;
                text-align: left;
               
            }  
            .col-sm-8{
                margin: 15px;
                font-size: 18px;
            }
            div{
                margin: 15px;
                padding: 10px;
            }
            .one{
               width: 300px;
               height: 150px;
               background-color: #752A07 ;
               color:white;
            }
           
        </style>

        <script>
            $(document).ready(function (){
            $('#b1').click(function(){
            $('.one').text('Put Your mouse over here to hide');    
            $('.one').bind("mouseover",function(){
             $(this).hide(4000);   
            });    
            }); 
            
            $('#b2').click(function(){
            $('.one').unbind("mouseover");
            $('.one').text('This will not work');
            });
    });
        </script>
    </head>
    <body>
        <div class="container-fluid">
            <div class="row"> 
                <div class="col-sm-2">

                </div>
                <div class="col-sm-8">
                    <input type="button" value="Start jQuery effect" id="b1">
                    <input type="button" value="End jQuery effect" id="b2">
                    <div class="one"></div> 
                </div>
                <div class="col-sm-2">
                </div>
            </div>
        </div>
        <script src="js/jquery-3.2.1.js"></script>
        <script src="js/bootstrap.js"></script>
    </body>
</html>
