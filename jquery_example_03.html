<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
        <link rel="stylesheet" href="css/font-awesome.css" type="text/css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

        <style>

            .container-fluid {
                position: relative;
                border-radius: 5px;
                background-color: #f2f2f2;
                padding: 20px 0 30px 0;
                text-align: center;
            }  
            .fb {
                background-color: #3B5998;
                color: white;
                font-size: 17px;
                line-height: 20px;
            }

            .twitter {
                background-color: #55ACEE;
                color: white;
                font-size: 17px;
                line-height: 20px;
            }

            .google {
                background-color: #dd4b39;
                color: white;
                font-size: 17px;
                line-height: 20px;
            }
            .whatsapp {
                background-color: #67b168;
                color: white;
                font-size: 17px;
                line-height: 20px;
            }
            a{
                margin: 25px; 
                width: 45%;
            }
            .boxshadow{
                -webkit-box-shadow: 0 15px 20px rgba(0, 0, 0, 0.3);
                -moz-box-shadow: 0 15px 20px rgba(0, 0, 0, 0.3);
                box-shadow: 0 15px 20px rgba(0, 0, 0, 0.3); 
            }
  
        </style>
        <script>
            $(document).ready(function () {
                $('li:first').addClass('boxshadow');
                $('li:last').addClass('boxshadow');
            });
        </script>
    </head>
    <body>
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-2">
                </div>
                <div class="col-sm-8">
                    <h1>Login with Social Media or Manually</h1>
                    <ul>
                        <li>
                            <a href="#" class="fb btn">
                                <i class="fa fa-facebook-official"></i> Login with Facebook
                            </a><br/>
                        </li>
                        <li>
                            <a href="#" class="twitter btn">
                                <i class="fa fa-twitter fa-fw"></i> Login with Twitter
                            </a><br/>
                        </li>
                        <li>
                            <a href="#" class="google btn">
                                <i class="fa fa-google fa-fw"></i> Login with Google+
                            </a><br/>
                        </li>
                        <li>
                            <a href="#" class="whatsapp btn">
                                <i class="fa fa-whatsapp"></i> Login with Whatsapp
                            </a><br/>
                        </li>
                        <li>
                            <a href="#" class="fb btn">
                                <i class="fa fa-vimeo"></i> Login with Vimeo
                            </a><br/>
                        </li>
                        <li>
                            <a href="#" class="twitter btn">
                                <i class="fa fa-linkedin"></i> Login with LinkedIn
                            </a><br/>
                        </li>
                        <li>
                            <a href="#" class="google btn">
                                <i class="fa fa-amazon fa-fw"></i> Login with Amazon
                            </a><br/>
                        </li>
                        <li>
                            <a href="#" class="whatsapp btn">
                                <i class="fa fa-youtube"></i> Login with Youtube
                            </a><br/>
                        </li>
                    </ul>
                </div>
                <div class="col-sm-2">
                </div>
            </div>
        </div>
        <script src="js/jquery-3.2.1.js"></script>
        <script src="js/bootstrap.js"></script>
    </body>
</html>
